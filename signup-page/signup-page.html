<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup HTML Wire</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="signup-page.css">
    </head>
    <body>
        <nav role="navigation">
            <ul>
                <li>[Placeholder For Logo]</li>
                <li>Find A Prompt</li>
                <li>Create A Prompt</li>
                <li>Account</li>
            </ul>
        </nav>
        <main role="main">
            <header role="banner">
                <h1>Sign Up</h1>
            </header>
            <section>
                <form class='signup-form'>
                    <div>
                        <label for="first-name">First Name</label>
                        <input placeholder='First Name' type="text" name='first-name' id='first-name' />
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input placeholder='Last Name' type="text" name='last-name' id='last-name' />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name='email' id='email' />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name='password' id='password' />
                    </div>
                    <button type='submit'>Sign Up</button>
                </form>
            </section>
        </main>
        <footer role="content-info">Footer</footer>
    </body>
</html>
