<!DOCTYPE html>
<html lang="en">

<head>
    <title>Account HTML Wire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="account-page.css">
</head>
    <body>
        <nav role="navigation">Nav</nav>
        <main role="main">
            <header role="banner">
                <h1>My Account</h1>
            </header>
            <section>
                <p>[Placeholder to upload picture]</p>
                <p>Name: [placeholder pulled from signup]</p>
                <p>Email: [placeholder pulled from signup]</p>
            </section>
            <section>
                <form id="comment">
                    <div class="form-section">
                        <label for="bio">Author Bio</label>
                        <textarea name="bio" rows="7" required></textarea>
                    </div>
                    <button type="submit">Add</button>
                </form>
            </section>
        </main>
        <footer role="content-info">Footer</footer>
    </body>
</html>
