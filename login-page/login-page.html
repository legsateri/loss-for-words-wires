<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login HTML Wire</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="login-page.css">
    </head>

    <body>
        <nav role="navigation">
            <ul>
                <li>[Placeholder For Logo]</li>
                <li>All Prompts</li>
                <li>Account</li>
            </ul>
        </nav>
        <main role="main">
            <header role="banner">
                <h1>Login</h1>
            </header>
            <section>
                <form class='signup-form'>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name='email' id='email' />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name='password' id='password' />
                    </div>
                    <button type='submit'>Login</button>
                </form>
            </section>
        </main>
        <footer role="content-info">Footer</footer>
    </body>
</html>
